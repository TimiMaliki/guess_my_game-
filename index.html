<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number Game</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="grid">
        <div class="col_1">
        <div class="card_one">
            <h2 class="Game">Guess My Game!</h2>
            <div class="digit">
                <div class="num">
                    <div class="num__box"></div>
                </div>
                  <input type="number" class="guess">
                  <div class="check__box">Check!</div>
                </div>
        </div>
        <div class="col_2">
            <div class="card_two">
                    <p>Between 1 and 20</p>
                </div>
    
            <div class="card_three message">
                <p>Start Guessing</p>
            </div>
    
            <div class="card_four">
                <p class="score">Score:</p>
                <p class="High__score">Score:</p>
            </div>
            <div class="card_five">
                    <p class="again">Again!</p>
                    </div>
    </div>
    </div>

   
    </section>
    <script src="./main.js"></script>
</body>
</html>
